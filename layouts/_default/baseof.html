<!DOCTYPE html>

<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="description" content='{{block "description" . }}{{ .Description }}{{ end }}'>
	<meta name="keywords" content="Elia, Doumerc, Software">
	<meta name="author" content="Elia Doumerc">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
	<!-- link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" -->
	
	<link href="/images/elia.ico" rel="icon">

    

	{{ $general := resources.Get "sass/general.scss" }}
	{{ $general := $general | resources.ToCSS }}
	<link rel="stylesheet" href="{{ $general.RelPermalink }}">
	
	{{ block "static" . }}{{ end }}
	
	<noscript>
		It seems like your browser doesn't support JavaScript.
	</noscript>

	<title>{{ block "title" .}}{{ .Title }}{{ end }}</title>

</head>

<body class="sec0">
    {{ block "header" . }}{{ end }}

    {{ block "aside" . }}{{ end }}
	
	{{ block "main" . }}{{ end }}
	
	<footer class="container-fluid p-3 pb-4 sec1 row">
		<div class="col-6 mt-3 text-center">
			<a href="http://www.elia-doumerc.es/en/legal">Legal</a>
		</div>
		<div class="col-6 mt-3 small text-center text-muted">
			2020 Â© Elia Doumerc
		</div>
	</footer>
</body>
</html>
